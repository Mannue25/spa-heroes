<h1>Heroes <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns">

    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
        </div>
        <div class="card-footer">
            <small class="text-muted">{{heroe.aparicion}}</small>
        </div>
        <<button (click)="verHero(i)" type="button" class="btn btn-outline-danger btn-block boton">More Info...</button>


            <!-- <a [routerLink]="['/hero', i]" class="btn btn-outline-danger btn-block">More Info...</a> -->
    </div>
</div>
